<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="icon" type="image/ico" sizes="50x50" href="image/logo.ico">
    <link rel="shortcut icon" href="/image/logo.ico" type="image/x-icon">

    <title>Best PLace</title>
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__title">
                <div class="header__title__main">
                    <a href="">Best Place</a>
                </div>
                <div class="header__title__sub">
                    Сервис поиска площадок
                </div>
            </div>
            <nav class="header__menu">
                <ul class="menu">
                    <li class="menu-link"><a href="homeLogin.html">Площадки</a></li>
                    <li class="menu-link"><a href="application.html">Мероприятия</a></li>
                    <li class="menu-link active"><a href="profile.html">Личный кабинет</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="account">
        <div class="avatar">
            <img src="image/pictures/jon.jpg" alt="" class="img_profil">
            <button class="btn_edit">Изменить</button>
        </div>
        <div class="info_block">
            <div class="info">
                <div class="name_prof">
                    <p>Имя</p>
                    <input type="text" value="Джон">
                </div>
                <div class="lastname_prof">
                    <p>Фамилия</p>
                    <input type="text" value="Уик">
                </div>
                <div class="othestvo_prof">
                    <p>Отчество</p>
                    <input type="text" value="Йованович">
                </div>
                <div class="work_prof">
                    <p>Место работы</p>
                    <input type="text" value='Киллер'>
                </div>
                <div class="mail_prof">
                    <p>Почта</p>
                    <input type="text" value="Jon@gmail.com">
                </div>
                <div class="tel_prof">
                    <p>Телефон</p>
                    <input type="text" value="8-800-555-35-35">
                </div>
            </div>
            <button class="btn_app_place">+ добавить прощадку</button>
            <button class="btn_save close">Сохранить</button>

        </div>
    </div>
    <script src="profile.js"></script>
</body>

</html>
