<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="/image/logo.ico" type="image/x-icon">

    <link rel="stylesheet" href="/css/app.css">

    <title>Регистрация</title>
</head>

<body>

    <body class="signin-wrap">

        <div id="user_signin" class="signin-form">

            <div class="signin-form__content signin-form_bg">
                <div class="form__title">
                    Создать учетную запись
                </div>


                <div class="form-control">
                    <label class="label" for="_user_signin_login">Имя</label>
                    <input type="text" id="_user_signin_login" tabindex="1" class="input" name="login">
                </div>

                <div class="form-control">
                    <label class="label" for="_user_signin_login">Фамилия</label>
                    <input type="text" id="_user_signin_login" tabindex="2" class="input" name="login">
                </div>

                <div class="form-control">
                    <label class="label" for="_user_signin_login">Отчество</label>
                    <input type="text" id="_user_signin_login" tabindex="3" class="input" name="login">
                </div>

                <div class="form-control">
                    <label class="label" for="_user_signin_login">Телефон</label>
                    <input type="text" id="_user_signin_login" tabindex="4" class="input" name="login">
                </div>
                <div class="form-control">
                    <label class="label" for="_user_signin_login">Почта</label>
                    <input type="text" id="_user_signin_login" tabindex="5" class="input" name="login">
                </div>
                <div class="form-control">
                    <label class="label" for="_user_signin_login">Пароль</label>
                    <input type="password" id="_user_signin_login" tabindex="6" class="password" name="login">
                </div>

                <div class="form-control">
                    <label class="label" for="_user_signin_login">Повторите пароль</label>
                    <input type="password" id="_user_signin_login" tabindex="7" class="password" name="login">
                </div>
                <div class="form-control photo">
                    <label class="label" for="_user_signin_login">Фото</label>
                    <button>Выбрать</button>
                </div>

                <div class="form-control">
                    <a class="btn btn_primary signin-form__btn" tabindex="8" id="_user_signin_submit"
                        href="login.html">Продолжить</a>

                </div>
            </div>

        </div>
    </body>

</body>

</html>
