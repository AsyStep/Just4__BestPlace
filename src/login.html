<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="/image/logo.ico" type="image/x-icon">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/app.css">

  <title>Регистрация</title>
</head>

<body>

  <body class="signin-wrap">

    <div id="user_signin" class="signin-form">

      <div class="signin-form__content signin-form_bg">
        <div class="form__title">
          С возвращением!
        </div>


        <div class="form-control">
          <label class="label" for="_user_signin_login">E-MAIL ИЛИ НОМЕР ТЕЛЕФОНА</label>
          <input type="text" id="_user_signin_login" tabindex="1" class="input" name="login">
        </div>
        <div class="form-control">
          <label class="label" for="_user_signin_login">ПАРОЛЬ</label>
          <input type="password" id="_user_signin_login" tabindex="2" class="password" name="login">
        </div>
        <div class="resetAccaunt">
          <a href="">Забыли пароль?</a>
        </div>

        <div class="form-control">
          <a class="btn btn_primary signin-form__btn" tabindex="8" id="_user_signin_submit"
            href="homeLogin.html">Продолжить</a>
        </div>
        <div class="registration">
          <a href="registration.html">Еще не с нами? <span>Зарегистрироваться</span></a>
        </div>
      </div>

    </div>
  </body>

</body>

</html>
